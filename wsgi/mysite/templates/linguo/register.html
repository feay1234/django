{% extends 'linguo/base.html' %}

{% block login %}
<div class="row" style="padding-top:70px;max-width: 330px;margin: 0 auto;">
          <h2 class='text-primary'>Registation</h2>
          <FORM id="user_form" enctype="multipart/form-data" method="post" action="/linguo/register/">
                  {% csrf_token %}
                  {{ uform.as_p }}
                  {{ pform.as_p }}
                <INPUT class='btn btn-primary btn-lg btn-block'type="submit" name="submit" value="submit" />
          </FORM>
</div>
{% endblock %}
